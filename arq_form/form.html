<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-brand bg-#032541">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="nav-link" href="filmes.html">Filmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="series.html">Séries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Suporte</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-duotone fa-plus"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">
                                Não encontrou o filme ou série <br>
                                que procurava?<br>
                                Entre com uma conta e adicione<br>
                                ao nosso banco<br>
                                de dados.
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar filmes ou séries"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                  <li class="nav-item">
                      <!-- Button trigger modal -->
                  
                      <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Sair</a>
                    
  
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Deseja realmente sair?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          
                          <div class="modal-footer">
                            
                            <button type="button" class="dsmovie-btn">Sair</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                   
                </ul>
                
              </div>
        </div>
    </div>
</nav>

    <main>
        <section id="dsmovie-form-section">
            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w500_and_h282_face/yuvFyfOAO2UB5YP0HKgu8imtJul.jpg"
                            alt="Uncharted: Fora do Mapa">
                        <div class="dsmovie-form-description">
                            <h3>Uncharted: Fora do Mapa</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>

                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1" selected>Selecione</option>
                                        <option value="1">1 - Ruim</option>
                                        <option value="2">2 - Regular</option>
                                        <option value="3">3 - Bom</option>
                                        <option value="4">4 - Muito bom</option>
                                        <option value="5">5 - Excelente</option>
                                    </select>
                                </div>

                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="../index.html">Cancelar</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
